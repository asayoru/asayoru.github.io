<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家具店一頁式網頁</title>

  <link href="201124-1.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="container">

    <!-- LOGO標題 -->
    <div id="header">
      <img src="images/logo.jpg" height="50px">
    </div>

    <!-- 內容 -->
    <div class="content1">
      <picture>
        <source srcset="images/01-1.jpg" media="(min-width: 1279px)">
        <source srcset="images/01-2.jpg" media="(min-width: 480px) and (max-width: 1279px)">
        <source srcset="images/01-3.jpg" media="(max-width: 480px)">
        <img src="images/01.jpg">
      </picture>
    </div>

    <div class="content2">
      <table>
        <tr><td>
          <h2>充分利用每個角落</h2>
          <p>一個很小的空間、棘手的角落，以及許多需要儲藏的東西，這些合起來像是一個有挑戰性的問題。</p>
          <p>不過一旦多了具有創意的收納、時尚的配件，以及令人感到愉悅的色彩，你的走廊可能會成為你最喜歡的地方。</p>
        </td></tr>
      </table>

    </div>

    <div class="content1">
      <picture>
        <source srcset="images/02-1.jpg" media="(min-width: 1279px)">
        <source srcset="images/02-2.jpg" media="(min-width: 480px) and (max-width: 1279px)">
        <source srcset="images/02-3.jpg" media="(max-width: 480px)">
        <img src="images/02.jpg">
      </picture>
    </div>

    <div class="content2">
      <table>
        <tr><td>
          <h2>兼具風格與收納的美好空間</h2>
          <p>賞心悅目，但又功能實用？說到佈置，這兩大優點似乎無法兼得。</p>
          <p>但其實未必！一起來參觀這個清新的家，風格和實用兼備，不但令人心動，也讓一家人住得舒適，更容易聯繫感情。</p>
        </td></tr>
      </table>
    </div>

    <!-- 頁尾 -->
    <div id="footer">Copyright © 2020/11/24</div>
  </div>
</body>

</html>
