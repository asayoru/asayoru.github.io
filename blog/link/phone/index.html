<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone手機demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
<div class="phone">
    <div class="top">
      <div class="camera"></div>
    </div>
    <div class="screen">
      <div class="pages">
        <div class="page page1">
          <h3>Orange</h3>
          <h2>橘</h2>
          <div class="orange"></div>
        </div>
        <div class="page page2">
          <h3>page2</h3>
          <p>橘子（學名：Citrus reticulata），或寫作桔子[a]，芸香科柑橘屬的一種水果，原產自中國。閩南語稱橘為柑仔，西南官話區的各方言中呼為「柑子」或「柑兒」，也有一些方言稱之為「橘柑」。</p>
        </div>
        <div class="page page3">
          <h3>page3</h3>
          <p>橘子中的維生素A還能夠增強人體在黑暗環境中的視力和治療夜盲症。橘子不宜食用過量，吃太多會患有胡蘿蔔素血症，皮膚呈深黃色，如同黃疸一般。若因吃太多橘子造成手掌變黃，只要停吃一段時間，就能讓膚色漸漸恢復正常。</p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="button">□</div>
    </div>
  </div>
  <h3 class="status">The "Best" iphone  we've ever made！</h3>
  <h2 class="phonename">iphone5s</h2>
  <div class="buttons">
    <button class="i5">iphone5</button>
    <button class="i5s">iphone5s</button>
    <button class="i6">iphone6</button>
    <button class="i6s">iphone6+</button>
    <button class="wiggle">wiggle</button>
    <button class="turn">turn around</button>
  </div>

</body>
</html>
